<!DOCTYPE html>
<html>
<body>
<h2>JavaScript can Change HTML</h2>
<p id="p1">JavaScript</p>
<script>
document.getElementById("p1").innerHTML = "Hi I have changed now";</script>
<p>The paragraph above was changed by a script.<br>Instead of <b>"JavaScript"</b>,the text is changed to <b>"Hi I have changed now"</b></p>
</body></html>

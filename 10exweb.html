<!DOCTYPE html>
<html>
<head>
<title>Session Timeout Example</title>
<style>
body { 
  font-family: Arial, sans-serif; 
  padding: 20px; 
  background-color: #e3f2ff; 
}
#message { 
  color: rgb(0, 120, 255); 
  font-weight: bold; 
}
</style>
</head>
<body>
<h2>Session Timeout Demo</h2>
<p>If you donâ€™t interact for <strong>15 seconds</strong>, your session will timeout.</p>
<p id="message"></p>
<script>
let timeoutSeconds = 15; 
let timeout;
function startTimer() {
  clearTimeout(timeout);

  timeout = setTimeout(() => {
    document.getElementById("message").innerText = "Session expired due to inactivity.";
    alert("Session has timed out!");
  }, timeoutSeconds * 1000);  // 15 seconds
}
function resetTimer() {
  startTimer();
}
['mousemove', 'keydown', 'click', 'scroll'].forEach(event => {
  window.addEventListener(event, resetTimer);
});
startTimer();
</script>
</body>
</html>
